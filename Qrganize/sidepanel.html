<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="utf-8">
    <title>AI 內容摘要</title>
    <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
<div class="container">

    <header>
        <button id="close-btn">✕</button>
        <h1 id="summary-title">AI 摘要</h1>
        <button id="summarize-btn" class="primary">摘要</button>
        <button id="clear-btn" class="danger">清空</button>
    </header>

    <section id="summary-section">
        <div id="summary-content"></div>
        <hr id="qa-separator" style="display:none">
        <div id="qa-list"></div>
    </section>

    <div id="qa-fixed">
        <form id="qa-form" autocomplete="off">
            <textarea id="qa-input" rows="3" placeholder="詢問更多細節…"></textarea>
            <button id="ask-btn" class="primary">送出</button>
        </form>
    </div>

</div>

<!-- 主程式 (ES Module) -->
<script type="module" src="sidepanel-main.js"></script>
</body>
</html>
